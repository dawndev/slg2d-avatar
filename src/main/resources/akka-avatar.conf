akka {

  # Loggers to register at boot time (akka.event.Logging$DefaultLogger logs
  # to STDOUT)
  #loggers = ["akka.event.slf4j.Slf4jLogger"]

  # Log level used by the configured loggers (see "loggers") as soon
  # as they have been started; before that, see "stdout-loglevel"
  # Options: OFF, ERROR, WARNING, INFO, DEBUG
  loglevel = "INFO"

  # Log level for the very basic logger activated during ActorSystem startup.
  # This logger prints the log messages to stdout (System.out).
  # Options: OFF, ERROR, WARNING, INFO, DEBUG
  stdout-loglevel = "ERROR"


  priority-mailbox {
    mailbox-type = "de.kimrudolph.akkaflow.mailbox.PriorityMailbox"
  }

  actor {
    channel {
      type = Dispatcher  # PinnedDispatcher为每个Actor提供只有一个线程的线程池
      executor = "fork-join-executor" #基于工作窃取，Akka默认
      fork-join-executor {
        parallelism-min = 1  # 最小并发线程数
        parallelism-factor = 1.0  # 并发因子(cpu核心数*并发因子=最大可用线程数)
      }
      throughput = 20  # 某个线程在处理下一个Actor之前能处理的最大消息数，1表示尽可能公平处理
    }
  }
}